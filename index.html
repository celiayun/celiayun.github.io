<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celia Su 的個人簡介網頁</title>
    <style>
        /* CSS樣式 */
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 0 20px;
        }
        header {
            background: #4CAF50;
            color: white;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }
        header h1 {
            margin: 0;
            text-align: center;
            padding-bottom: 10px;
        }
        nav {
            background: #333;
            color: #ffffff;
            padding: 10px 0;
        }
        nav ul {
            padding: 0;
            list-style: none;
        }
        nav li {
            display: inline;
            padding: 0 20px;
        }
        nav a {
            color: #ffffff;
            text-decoration: none;
            font-size: 18px;
        }
        section {
            padding: 20px 0;
            margin: 20px 0;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            color: #4CAF50;
        }
        .social-links a {
            display: inline-block;
            margin-right: 10px;
            padding: 10px;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .photo-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .photo-gallery img {
            width: 200px;
            height: auto;
            margin: 10px;
            border-radius: 5px;
        }
        footer {
            background: #333;
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        @media (max-width: 768px) {
            header h1, nav li {
                text-align: center;
                display: block;
                padding: 5px 0;
            }
            .photo-gallery img {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Celia Su 的個人簡介網頁</h1>
        </div>
    </header>

    <nav>
        <div class="container">
            <ul>
                <li><a href="#about">關於我</a></li>
                <li><a href="#social">社交媒體</a></li>
                <li><a href="#photos">個人照片</a></li>
                <li><a href="#activities">活動紀錄</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <section id="about">
            <h2>關於我</h2>
            <p>我是Celia Su，一位專業的數位行銷顧問。我專門教授如何使用Canva進行行銷設計，以及運用Midjourney等AI生圖工具和Microsoft Designer來優化數位工作內容及成果。目前居住在高雄，致力於幫助企業和個人提升他們的數位行銷策略。</p>
        </section>

        <section id="social">
            <h2>社交媒體連結</h2>
            <div class="social-links">
                <a href="https://www.facebook.com/havefuninenglish" target="_blank">Facebook</a>
                <a href="https://www.instagram.com/motor_su_english/" target="_blank">Instagram</a>
                <a href="https://www.youtube.com/@havefuninenglish" target="_blank">YouTube</a>
            </div>
        </section>

        <section id="photos">
            <h2>個人照片</h2>
            <div class="photo-gallery">
                <img src="photo1.jpg" alt="Celia Su 個人照片1">
                <img src="photo2.jpg" alt="Celia Su 個人照片2">
                <img src="photo3.jpg" alt="Celia Su 個人照片3">
            </div>
        </section>

        <section id="activities">
            <h2>活動紀錄</h2>
            <ul id="activity-list">
                <!-- 活動將通過JavaScript動態添加 -->
            </ul>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 Celia Su. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript代碼
        document.addEventListener('DOMContentLoaded', function() {
            console.log("頁面已加載，腳本運行中。");

            // 動態添加活動紀錄
            const activities = [
                "2024年3月 - 舉辦 Canva 線上工作坊",
                "2024年2月 - 參加高雄數位行銷論壇",
                "2024年1月 - 發布新的 YouTube 教學系列：AI 生圖技巧",
                "2023年12月 - 舉辦年終數位行銷策略分享會"
            ];

            const activityList = document.getElementById('activity-list');
            activities.forEach(activity => {
                const li = document.createElement('li');
                li.textContent = activity;
                activityList.appendChild(li);
            });

            // 添加平滑滾動效果
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    document.querySelector(this.getAttribute('href')).scrollIntoView({
                        behavior: 'smooth'
                    });
                });
            });

            // 添加文件下載功能
            const downloadButton = document.createElement('button');
            downloadButton.textContent = '下載我的簡歷';
            downloadButton.onclick = function() {
                // 這裡應該是實際的下載邏輯
                alert('簡歷下載功能即將推出！');
            };
            document.querySelector('#about').appendChild(downloadButton);
        });
    </script>
</body>
</html>
